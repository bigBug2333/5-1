        // 6.冒泡排序，从大到小
        var array = [4,5,19,111,0,23,77,6,0,4,22,82,21,9];
        var s = 0;
        var s1 = 0;
        for (i = 0;i < array.length-1; i++){
            for (j = 0;j < array.length-1; j++){
                if (array[j] > array[j+1]){

                    array[j] = array[j+1];
                    array[j+1] = tmp;
                }
                s++;        //内循环的次数
            }

        }
        console.log(array);
